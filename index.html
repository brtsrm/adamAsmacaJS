<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adam asmaca</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Adam asmaca</h1>
    <p>Gizleniş kelimeyi bulmak için bir harf giriniz</p>
    <div class="container">
        <svg height="250" width="250" class="grafik">
            <line x1="50" y1="20" x2="130" y2="20" />
            <line x1="130" y1="20" x2="130" y2="50" />
            <line x1="50" y1="20" x2="50" y2="250"/>
            <line x1="10" y1="250" x2="90" y2="250"/>
            <!-- #KAFA-->
            <circle cx="130" cy="70" r="21"  class="item" />
            <!-- #GÖVDE  -->
            <line x1="130" y1="90" x2="130" y2="170"  class="item" />
            <!-- #KOLLAR -->
            <line x1="65" y1="65" x2="130" y2="130"  class="item" />
            <line x1="200" y1="65" x2="130" y2="130"  class="item" />
            <!-- #BACAKLAR -->
            <line x1="130" y1="170" x2="200" y2="400" class="item" />
            <line x1="130" y1="170" x2="100" y2="300" class="item" />
            
        </svg>
        <div id="wrong-letters">
        </div>


        <div id="word">
            <!-- <div class="letter">A</div> -->
        </div>

    </div>

    <div id="popup-container">
        <div class="popup">
            <div id="success-message"></div>
            <button id="play-again">Tekrar oyna</button>
        </div>
    </div>
    
    <div id="message">
        <p>Bu harfi önceden girmişsiniz.</p>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
